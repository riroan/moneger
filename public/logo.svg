<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Income gradient: mint to blue -->
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background with income gradient -->
  <rect width="512" height="512" rx="112" fill="url(#incomeGradient)"/>

  <!-- Shadow on left side for depth -->
  <circle cx="246" cy="260" r="170" stroke="#000000" stroke-width="30" stroke-opacity="0.15" fill="none"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="195" stroke="#ffffff" stroke-width="4" stroke-opacity="0.3" fill="none"/>

  <!-- Main coin ring -->
  <circle cx="256" cy="256" r="170" stroke="#ffffff" stroke-width="28" fill="none"/>

  <!-- Highlight on right side -->
  <path d="M380 150 A170 170 0 0 1 380 362" stroke="#ffffff" stroke-width="6" stroke-opacity="0.4" fill="none" stroke-linecap="round"/>

  <!-- Inner detail ring -->
  <circle cx="256" cy="256" r="135" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3" fill="none"/>

  <!-- M Letter -->
  <text x="256" y="295" font-family="Arial, sans-serif" font-size="160" font-weight="700" fill="#ffffff" text-anchor="middle">M</text>
</svg>
