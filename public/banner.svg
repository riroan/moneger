<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1e1e3a"/>
    </linearGradient>

    <!-- 앱 아이콘 그라데이션 -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <linearGradient id="glowGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <linearGradient id="glowGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <linearGradient id="glowGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.08)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)"/>
    </linearGradient>

    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>

    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="iconShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#22d3ee" flood-opacity="0.3"/>
    </filter>

    <clipPath id="cardClip">
      <rect x="60" y="100" width="280" height="200" rx="20"/>
    </clipPath>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="400" fill="url(#bgGrad3)"/>

  <!-- 배경 글로우 효과들 -->
  <ellipse cx="150" cy="200" rx="200" ry="150" fill="url(#glowGrad1)" opacity="0.1" filter="url(#blur1)"/>
  <ellipse cx="600" cy="100" rx="300" ry="200" fill="url(#glowGrad2)" opacity="0.08" filter="url(#blur1)"/>
  <ellipse cx="1050" cy="300" rx="250" ry="180" fill="url(#glowGrad3)" opacity="0.08" filter="url(#blur1)"/>

  <!-- 왼쪽 카드 미리보기 -->
  <g transform="translate(0, 0)">
    <rect x="60" y="100" width="280" height="200" rx="20" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- 카드 내용 - 수입/지출 -->
    <g clip-path="url(#cardClip)">
      <!-- 상단 통계 -->
      <g transform="translate(80, 130)">
        <rect width="115" height="60" rx="10" fill="rgba(34,211,238,0.1)" stroke="rgba(34,211,238,0.2)" stroke-width="1"/>
        <text x="12" y="22" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10">이번 달 수입</text>
        <text x="12" y="44" fill="#22d3ee" font-family="system-ui" font-size="16" font-weight="600">₩5,050,000</text>
      </g>

      <g transform="translate(205, 130)">
        <rect width="115" height="60" rx="10" fill="rgba(244,114,182,0.1)" stroke="rgba(244,114,182,0.2)" stroke-width="1"/>
        <text x="12" y="22" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10">이번 달 지출</text>
        <text x="12" y="44" fill="#f472b6" font-family="system-ui" font-size="16" font-weight="600">₩7,595,123</text>
      </g>

      <!-- 미니 차트 -->
      <g transform="translate(80, 210)">
        <rect x="0" y="40" width="30" height="30" rx="4" fill="rgba(34,211,238,0.3)"/>
        <rect x="40" y="20" width="30" height="50" rx="4" fill="rgba(167,139,250,0.3)"/>
        <rect x="80" y="35" width="30" height="35" rx="4" fill="rgba(244,114,182,0.3)"/>
        <rect x="120" y="10" width="30" height="60" rx="4" fill="rgba(34,211,238,0.5)"/>
        <rect x="160" y="0" width="30" height="70" rx="4" fill="url(#iconGrad)"/>
      </g>
    </g>
  </g>

  <!-- 중앙 메인 콘텐츠 -->
  <g transform="translate(600, 165)">
    <!-- 로고 글로우 -->
    <ellipse cx="0" cy="-20" rx="80" ry="70" fill="url(#glowGrad1)" opacity="0.15" filter="url(#blur1)"/>

    <!-- 앱 아이콘 - 둥근 모서리 사각형 -->
    <g filter="url(#iconShadow)">
      <!-- 아이콘 배경 -->
      <rect x="-50" y="-70" width="100" height="100" rx="24" fill="url(#iconGrad)"/>

      <!-- 흰색 원형 테두리 -->
      <circle cx="0" cy="-20" r="32" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>

      <!-- M 글자 -->
      <text x="0" y="-8" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">M</text>
    </g>

    <!-- 앱 이름 -->
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" letter-spacing="4">MONEGER</text>

    <!-- 태그라인 -->
    <text x="0" y="105" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui, -apple-system, sans-serif" font-size="16">당신의 스마트한 자산 관리 파트너</text>

    <!-- 버튼 스타일 뱃지들 -->
    <g transform="translate(0, 145)">
      <g transform="translate(-130, 0)">
        <rect x="-50" y="-16" width="100" height="32" rx="16" fill="rgba(34,211,238,0.15)" stroke="rgba(34,211,238,0.4)" stroke-width="1"/>
        <text x="0" y="5" text-anchor="middle" fill="#22d3ee" font-family="system-ui" font-size="13" font-weight="500">수입 · 지출</text>
      </g>
      <g transform="translate(0, 0)">
        <rect x="-50" y="-16" width="100" height="32" rx="16" fill="rgba(167,139,250,0.15)" stroke="rgba(167,139,250,0.4)" stroke-width="1"/>
        <text x="0" y="5" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="13" font-weight="500">예산 관리</text>
      </g>
      <g transform="translate(130, 0)">
        <rect x="-50" y="-16" width="100" height="32" rx="16" fill="rgba(244,114,182,0.15)" stroke="rgba(244,114,182,0.4)" stroke-width="1"/>
        <text x="0" y="5" text-anchor="middle" fill="#f472b6" font-family="system-ui" font-size="13" font-weight="500">저축 목표</text>
      </g>
    </g>
  </g>

  <!-- 오른쪽 카드 미리보기 -->
  <g transform="translate(0, 0)">
    <rect x="860" y="100" width="280" height="200" rx="20" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- 도넛 차트 -->
    <g transform="translate(1000, 180)">
      <circle cx="0" cy="0" r="55" fill="transparent" stroke="url(#glowGrad3)" stroke-width="16"
              stroke-dasharray="100 246" stroke-dashoffset="0" transform="rotate(-90)"/>
      <circle cx="0" cy="0" r="55" fill="transparent" stroke="url(#glowGrad1)" stroke-width="16"
              stroke-dasharray="70 276" stroke-dashoffset="-100" transform="rotate(-90)"/>
      <circle cx="0" cy="0" r="55" fill="transparent" stroke="url(#glowGrad2)" stroke-width="16"
              stroke-dasharray="50 296" stroke-dashoffset="-170" transform="rotate(-90)"/>
      <circle cx="0" cy="0" r="55" fill="transparent" stroke="rgba(251,191,36,0.8)" stroke-width="16"
              stroke-dasharray="40 306" stroke-dashoffset="-220" transform="rotate(-90)"/>
      <circle cx="0" cy="0" r="55" fill="transparent" stroke="rgba(74,222,128,0.8)" stroke-width="16"
              stroke-dasharray="86 260" stroke-dashoffset="-260" transform="rotate(-90)"/>

      <!-- 중앙 -->
      <circle cx="0" cy="0" r="35" fill="#1a1a2e"/>
      <text x="0" y="4" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">카테고리별</text>
      <text x="0" y="18" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="9">지출</text>
    </g>

    <!-- 범례 -->
    <g transform="translate(880, 260)">
      <circle cx="0" cy="0" r="4" fill="#f472b6"/>
      <text x="10" y="4" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">기타</text>

      <circle cx="50" cy="0" r="4" fill="#22d3ee"/>
      <text x="60" y="4" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">문화</text>

      <circle cx="100" cy="0" r="4" fill="#a78bfa"/>
      <text x="110" y="4" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">식비</text>

      <circle cx="150" cy="0" r="4" fill="#fbbf24"/>
      <text x="160" y="4" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">대출</text>

      <circle cx="200" cy="0" r="4" fill="#4ade80"/>
      <text x="210" y="4" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">쇼핑</text>
    </g>
  </g>

  <!-- 상단 그라데이션 라인 -->
  <defs>
    <linearGradient id="topLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="4" fill="url(#topLine)"/>
</svg>
